<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Stock Quote Demo</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.css">
    <!--
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Stock Quotes</h1>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Stock symbol" name="symbol" id="symbol">
          <div class="input-group-btn">
            <button id="search" class="btn btn-default"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>

<!--
Change:0.649999999999991
ChangePercent:0.555650538553592
ChangePercentYTD:11.7518525555767
ChangeYTD:105.26
High:118.17
LastPrice:117.63
Low:117.13
MSDate:42657
MarketCap:633842550090
Name:"Apple Inc"
Open:117.88
Status:"SUCCESS"
Symbol:"AAPL"
Timestamp:"Fri Oct 14 00:00:00 UTC-04:00 2016"
Volume:35652191
======
Prev Close	5,213.33
Open	5,241.26
Volume	1,588,125,058
Day's Range	5,213.37 - 5,258.88
52wk Range	4,209.76 - 5,342.88
Avg Vol (3m)	1,777,637,230

-->
      <h3>
        <span id="ticker">Symbol</span>
        <small id="asset-name" class="text-muted">Name</small>
      </h3>
      <span id="last-price">Price</span>
      <span id="change" class="">Change</span>
      (<span id="change-percent">Change%</span>)

      <table id="info" class="table">
        <tbody>
          <tr>
            <td>Open</td>
            <td id="open-price">Blah</td>
            <td>High</td>
            <td id="high-price">high</td>
          </tr>
          <tr>
            <td>YTD Change</td>
            <td>
              <span id="ytd-change">ytd</span>
              <small id="ytd-percent">pct</small>
            </td>
            <td>Low</td>
            <td id="low-price">low</td>
          </tr>
          <tr>
            <td>Volume</td>
            <td id="volume" class="text-uppercase">vol</td>
            <td>Market Cap</td>
            <td id="market-cap" class="text-uppercase">cap</td>
          </tr>
        </tbody>
      </table>
      <footer>Quotes provided by <cite>Markit on Demand</cite></footer>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    -->
    <!-- In theory, we should probably load jquery from the link above,
          because we will be contacting a remote API anyways. -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
    <script src="js/numeral.min.js"></script>
    <script src="js/script.js"></script>

    <div class="m-x-auto" style="width:200px;">
      <small class="text-xs-center">&copy; 2016 Geoff Simons</small>
    </div>
  </body>
</html>
